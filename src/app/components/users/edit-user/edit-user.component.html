<div class="d-grid justify-content-center py-5 px-1">
    <div>
        <h4><i class="bi bi-person fw-bold me-2"></i>User</h4>
    </div>
    <div [formGroup]="editUserForm" (ngSubmit)="updateUser()">
        <div class="form-group my-2">
            <input type="text" name="name" id="name" formControlName="name" placeholder="Name" class="form-control input-width-400">
        </div>
        <div class="form-group my-2">
            <input type="email" name="email" id="email" formControlName="email" placeholder="Email" class="form-control input-width-400">
        </div>
        <div class="form-group my-2 d-flex justify-content-end">
            <button class="btn btn-success">Update</button>
        </div>
    </div>
</div>
