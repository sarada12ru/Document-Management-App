<div class="d-flex justify-content-center align-items-center height-100 background primary-color">
    <form [formGroup]="SignInForm" (ngSubmit)="signIn()" class="d-grid p-4 rounded">
        <div class="text-center">
            <h4 for="" class="fw-bold">Sign In</h4>
        </div>
        <div class="form-group my-2">
            <input type="email" formControlName="email" id="email" placeholder="Email" class="input-width-400 form-control">
        </div>
        <div class="form-group my-2">
            <input type="password" formControlName="password" id="password" placeholder="Password" class="input-width-400 form-control">
        </div>
        <div class="form-group my-2">
            <button type="submit" class="input-width-400 btn btn-primary">Sign In</button>
        </div>
    </form>
</div>
